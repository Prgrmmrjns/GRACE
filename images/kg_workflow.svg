<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300" font-family="Helvetica,Arial,sans-serif">
  <!-- Nodes -->
  <rect x="20"  y="120" width="160" height="60" rx="10" fill="#f0f0f0" stroke="#333"/>
  <text x="100" y="155" text-anchor="middle" font-size="14">Scientific articles</text>

  <rect x="220" y="20"  width="160" height="60" rx="10" fill="#f8f8ff" stroke="#333"/>
  <text x="300" y="55"  text-anchor="middle" font-size="14">Embed + store</text>
  <text x="300" y="75"  text-anchor="middle" font-size="12">(PgVector / Milvus)</text>

  <rect x="220" y="120" width="160" height="60" rx="10" fill="#f8f8ff" stroke="#333"/>
  <text x="300" y="155" text-anchor="middle" font-size="14">Agent call</text>
  <text x="300" y="175" text-anchor="middle" font-size="12">(intermediate nodes)</text>

  <rect x="220" y="220" width="160" height="60" rx="10" fill="#f8f8ff" stroke="#333"/>
  <text x="300" y="255" text-anchor="middle" font-size="14">Agent call</text>
  <text x="300" y="275" text-anchor="middle" font-size="12">(feature assignment)</text>

  <rect x="440" y="120" width="160" height="60" rx="10" fill="#e8ffe8" stroke="#333"/>
  <text x="520" y="155" text-anchor="middle" font-size="14">Cached responses</text>

  <rect x="640" y="120" width="140" height="60" rx="10" fill="#d0f0ff" stroke="#333"/>
  <text x="710" y="155" text-anchor="middle" font-size="14">GraphML export</text>

  <!-- Arrows -->
  <defs>
    <marker id="arr" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="#333" />
    </marker>
  </defs>

  <line x1="180" y1="150" x2="220" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arr)"/>
  <line x1="300" y1="80" x2="300" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arr)"/>
  <line x1="300" y1="180" x2="300" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arr)"/>
  <line x1="380" y1="150" x2="440" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arr)"/>
  <line x1="600" y1="150" x2="640" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Title -->
  <text x="400" y="15" text-anchor="middle" font-size="16" font-weight="bold">Knowledge-graph construction workflow</text>
</svg> 